<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Puzzle Game</title>
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1 id="welcome">Puzzle Game</h1>
		<button class="reset-button" onclick="reset()">Reset</button>
		<div class="game-table">
			<table>
				<tr>
					<td onclick="move(0,0)"><span id="cell00"></span></td>
					<td onclick="move(0,1)"><span id="cell01"></span></td>
					<td onclick="move(0,2)"><span id="cell02"></span></td>
					<td onclick="move(0,3)"><span id="cell03"></span></td>
				</tr>
				<tr>
					<td onclick="move(1,0)"><span id="cell10"></span></td>
					<td onclick="move(1,1)"><span id="cell11"></span></td>
					<td onclick="move(1,2)"><span id="cell12"></span></td>
					<td onclick="move(1,3)"><span id="cell13"></span></td>
				</tr>
				<tr>
					<td onclick="move(2,0)"><span id="cell20"></span></td>
					<td onclick="move(2,1)"><span id="cell21"></span></td>
					<td onclick="move(2,2)"><span id="cell22"></span></td>
					<td onclick="move(2,3)"><span id="cell23"></span></td>
				</tr>
				<tr>
					<td onclick="move(3,0)"><span id="cell30"></span></td>
					<td onclick="move(3,1)"><span id="cell31"></span></td>
					<td onclick="move(3,2)"><span id="cell32"></span></td>
					<td onclick="move(3,3)"><span id="cell33"></span></td>
				</tr>
			</table>
		</div>
		<div class="move-counter">
			<h2 id="move_count">Number of Moves: 0</h2>
		</div>
		<p class="version">v3.0</p>
		<p class="madeby">Made by Kaendass</p>
		<script src="script.js"></script>
	</body>
</html>
