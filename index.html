<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Puzzle Game</title>
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1>Welcome to the Puzzle!</h1>
		<button class="reset-button" onclick="reset()">Reset</button>
		<div class="game-table">
			<table>
				<tr>
					<td><span id="cell00" onclick="move(0,0)">0</span></td>
					<td><span id="cell01" onclick="move(0,1)">0</span></td>
					<td><span id="cell02" onclick="move(0,2)">0</span></td>
					<td><span id="cell03" onclick="move(0,3)">0</span></td>
				</tr>
				<tr>
					<td><span id="cell10" onclick="move(1,0)">0</span></td>
					<td><span id="cell11" onclick="move(1,1)">0</span></td>
					<td><span id="cell12" onclick="move(1,2)">0</span></td>
					<td><span id="cell13" onclick="move(1,3)">0</span></td>
				</tr>
				<tr>
					<td><span id="cell20" onclick="move(2,0)">0</span></td>
					<td><span id="cell21" onclick="move(2,1)">0</span></td>
					<td><span id="cell22" onclick="move(2,2)">0</span></td>
					<td><span id="cell23" onclick="move(2,3)">0</span></td>
				</tr>
				<tr>
					<td><span id="cell30" onclick="move(3,0)">0</span></td>
					<td><span id="cell31" onclick="move(3,1)">0</span></td>
					<td><span id="cell32" onclick="move(3,2)">0</span></td>
					<td><span id="cell33" onclick="move(3,3)">0</span></td>
				</tr>
			</table>
		</div>
		<div class="move-counter">
			<h2 id="move_count">Number of Moves: 0</h2>
		</div>
		<p class="version">v2.1</p>
		<p class="madeby">Made by Kaendass</p>
		<script src="script.js"></script>
	</body>
</html>
